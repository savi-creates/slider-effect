<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>SAVICREATES</div>
      <nav>
        <ul>
          <li>HOME</li>
          <li>CONTACT</li>
          <li>INFO</li>
        </ul>
      </nav>
    </header>

    <div class="carousel">
      <div class="list">
        <div class="item active" style="--background: #ea3d41">
          <div class="content">Strawberry</div>
          <img src="img/fruit_strawberry.png" class="fruit" />
        </div>
        <div class="item" style="--background: #2d5643">
          <div class="content">avocado</div>
          <img src="img/fruit_avocado.png" class="fruit" />
        </div>
        <div class="item hidden" style="--background: #e7a043">
          <div class="content">orange</div>
          <img src="img/fruit_orange.png" class="fruit" />
        </div>
      </div>
      <div class="leaves"></div>
      <div class="mockup"></div>
      <div class="shadow"></div>
      <div class="arrow">
        <button id="prev"><</button>
        <button id="next">></button>
      </div>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/savi-creates" target="_blank"
        >Savannah Andresson</a
      >
      and
      <a href="https://github.com/savi-creates/slider-effect" target="_blank"
        >is open-sourced on GitHub</a
      >
    </footer>
    <script src="app.js"></script>
  </body>
</html>
